<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Yeseva+One" rel="stylesheet">
</head>
<body class="wrapper pad-t-2">
  <div class="grid pad-t-2">

    <div class="unit height push-none unit-content-center l-1 m-1-2 unit-s-centered s-2-3 xs-1-2 unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid grid-middle">
        <div class="unit tera">
          <p>I've been</p>
        </div>
        <div class="unit">
          <div class="grid gutter-1-4 pad-b-2">
            <div class="unit small-height s-1 height mega">
              <p>to</p>
            </div>
            <div class="unit s-1 small-height mega height">
              <p>the</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="unit height pad-b unit-content-center l-1 m-2-3 s-1-2 xs-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <p><span class="peta serif bold">bottom </span><span class="mega">now</span></p>
    </div>

    <div class="unit height unit-content-center s-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid">
        <div class="unit xs-1-3 gutter-1-4 text-right">
          <div class="unit mega small-height">
            <p>and I</p>
          </div>
          <div class="unit mega small-height">
            <p>may go</p>
          </div>
        </div>
        <div class="unit tera serif pad-t">
          <p>back again</p>
        </div>
      </div>
    </div>

    <div class="unit push-2 height giga text-center pad-t-2 unit-content-center l-2-3 s-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid peta text-center">
        <div class="unit pad-t small-height xs-1">
          <p class="mega">Even if I could</p>
        </div>
        <div class="unit serif tera small-height xs-1">
          <p>turn back</p>
        </div>
        <div class="unit serif bold xs-1 pad-t-1-2">
          <p>time</p>
        </div>
      </div>
    </div>

    <div class="unit height pad-t-2 unit-content-center l-2-3 s-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid pad-t-2 text-center giga">
        <div class="unit small-height xs-1">
          <p>there are things</p>
        </div>
        <div class="unit small-height xs-1">
          <p>out of our</p>
        </div>
        <div class="unit serif xs-1">
          <h1>hands</h1>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
