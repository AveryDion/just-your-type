<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Yeseva+One" rel="stylesheet">
</head>
<body class="wrapper">
  <div class="grid pad-t-2">

    <div class="unit height push-none unit-content-center l-1 m-1-2 unit-s-centered s-2-3 xs-1-2 unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid grid-middle">
        <div class="unit peta">
          <p>I've been</p>
        </div>
        <div class="unit">
          <div class="grid gutter-1-4 pad-b-2">
            <div class="unit small-height s-1 height giga">
              <p>to</p>
            </div>
            <div class="unit s-1 small-height giga height">
              <p>the</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="unit height pad-b unit-content-center l-1 m-2-3 s-1-2 xs-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <p><span class="peta">bottom </span><span class="giga">now</span></p>
    </div>

    <div class="unit height unit-content-center s-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid">
        <div class="unit xs-1-3 gutter-1-4 text-right">
          <div class="unit mega small-height">
            <p>and I</p>
          </div>
          <div class="unit mega small-height">
            <p>may go</p>
          </div>
        </div>
        <div class="unit peta pad-t-1-2">
          <p>back again</p>
        </div>
      </div>
    </div>

    <div class="unit height pad-t-2 unit-content-center l-2-3 s-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid">
        <div class="unit giga text-center">
          <p>Even if I could<br><span class="peta">turn back</span><br><span class="peta">time</span></p>
        </div>
      </div>
    </div>

    <div class="unit height pad-t-2 unit-content-center l-2-3 s-2-3 unit-s-centered unit-l-centered unit-m-centered unit-xs-centered">
      <div class="grid pad-t">
        <div class="unit pad-t-2 giga text-center">
          <p>there are things<br>out of our<br><span class="peta">hands</span></p>
        </div>
      </div>
    </div>
    <!--
    -->
  </div>

</body>
</html>
